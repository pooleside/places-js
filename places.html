<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places You've Been</title>
  </head>
  <body>
    <div class="container">
      <h1>Tell us about your travels around the country</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add a place:</h2>
          <form id="new-place">
            <div class="form-group">
              <label for="new-city">City</label>
              <input type="text" class="form-control" id="new-city">
            </div>
            <div class="form-group">
              <label for="new-state">State</label>
              <input type="text" class="form-control" id="new-state">
            </div>

            <div id="new-details">
              <div class="new-detail">
                <div class="form-group">
                  <label for="new-time">Time of year</label>
                  <input type="text" class="form-control new-time">
                </div>
                <div class="form-group">
                  <label for="new-landmark">Landmark</label>
                  <input type="text" class="form-control new-landmark">
                </div>
                <div class="form-group">
                  <label for="new-note">Notes</label>
                  <input type="text" class="form-control new-note">
                </div>
              </div>
            </div>

            <span class="btn btn-primary" id="add-detail">Additional details</span>

            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Places:</h2>
          <ul id="places">

          </ul>
        </div>

        <div class="col-md-6">
          <div id="show-place">
            <h2></h2>

            <p>City: <span class="city"></span></p>
            <p>State: <span class="state"></span></p>
            <p>Details:</p>
            <ul id="details">

            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
